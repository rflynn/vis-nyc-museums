    {
        case 'Art': return 'art-museum-2.png';
        case 'Historic house': return 'house.png';
        case 'Living': return 'museum_openair.png';
        case 'Maritime': return 'museum_naval.png';
        case 'Science': return 'museum_science.png';
        case 'Music': return 'music_classical.png';
        case 'History': return 'historical_museum.png';
        case 'Local history': return 'historical_museum.png';
        case 'Library': return 'library.png';
        case 'Planetarium': return 'planetarium-2.png';
        case 'Military': return 'military.png';
        case 'Industry': return 'museum_industry.png';
        case 'Ethnic - Jewish': return 'jewishquarter.png';
        case 'Firefighting': return 'firemen.png';
        case 'Farm': return 'farm-2.png';
        case 'Architecture': return 'arch.png';
        case 'Numismatic': return 'coins.png';
        default: return 'art-museum-2.png'
    }
}

    for (i = 0; i < CulturalInstitutions.length; i++)
    {

        c = CulturalInstitutions[i];
        if (c.loc && !c.closed)
        {
            c.marker =
                new google.maps.Marker({
                    position: new google.maps.LatLng(c.loc[0], c.loc[1]),
                    map: map,
                    title: c.name,
                    icon: new google.maps.MarkerImage('img/mapiconscollection-markers/' + pick_icon(c),
                        new google.maps.Size(32, 37),
                        new google.maps.Point(0,0),
                        new google.maps.Point(0, 37))
                });
        }
    }

      }
    </script>
  </head>
  <body onload="initialize()">
    <div id="map_canvas" style="width:100%; height:100%"></div>
  </body>
</html>
